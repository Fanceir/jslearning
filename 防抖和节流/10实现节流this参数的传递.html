<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <script>
        function throttle(fn, interval) {
            let startTime = 0;
            const _throttle = function (...arguments) {
                const nowTime = new Date().getTime();
                const waitTime = interval - (nowTime - startTime);
                if (waitTime <= 0) {
                    fn.apply(this, arguments);
                    startTime = nowTime;
                }
            };
            return _throttle;
        }
    </script>
    <body>
        <input type="text" />
        <script>
            const inputEl = document.querySelector("input");
            let counter = 1;
            inputEl.oninput = throttle(function (events) {
                console.log(`触发了${counter++}`, this.value, events);
            }, 1000);
        </script>
    </body>
</html>
